#spring容器核心线程池
core.threadpool.corePoolSize=10
#spring容器最大线程池
core.threadpool.maxPoolSize=100
#spring线程池任务队列
core.threadpool.queueCapacity=1000
#spring线程池维护线程所允许的空闲时间
core.threadpool.keepAliveSeconds=300
#spring线程池对拒绝任务(无线程可用)的处理策略
core.threadpool.rejectedExecutionHandler=java.util.concurrent.ThreadPoolExecutor$CallerRunsPolicy
